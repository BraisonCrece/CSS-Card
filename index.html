<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- muestra el sitio correctamente en función del dispositivo del usuario -->
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
  </head>

  <body>
    <section class="card">
      <h2>Orden de compra</h2>
      <p class="plan-info-main-text">
        !Ahora puedes escuchar millones de canciones, audiolibros y podcasts en
        cualquier dispositivo y en cualquier lugar¡
      </p>
      <div class="plan-info">
        <img
          src="./images/icon-music.svg"
          alt="icono nota musical"
          class="plan-info-icon"
        />
        <div class="plan-info-text">
          <span>Plan Anual</span>
          <span>59.99€/año</span>
        </div>
        <a href="#">Cambiar</a>
      </div>
      <!-- pondremos la imagen aquí para poder emplear la propiedad order de los items de un contenedor flexBox-->
      <img src="./images/illustration-hero.svg" alt="" class="plan-info-img" />
      <button class="btn btn-pago">Proceder al pago</button>
      <button class="btn btn-cancelar">Cancelar orden</button>
    </section>
  </body>
</html>
